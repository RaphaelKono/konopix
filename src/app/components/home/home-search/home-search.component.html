<div class="min-height">
    <section>
        <h1>Konopix</h1>
        <h2>Search for your desired high-resolution photo</h2>
        <div>
            <form (ngSubmit)="openSearch()">
                <mat-form-field>
                    <input matInput [formControl]="queryHome" placeholder="Search">
                </mat-form-field>
                <button mat-flat-button color="primary" [disabled]="queryHome.invalid" type="submit">Search</button>
            </form>
        </div>
        <div class="bg-overlay"></div>
        <figure><img src="assets/img/home.jpg"></figure>
    </section>
</div>
